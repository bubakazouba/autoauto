<script type="text/javascript">
    var onCheckClick = function() {
        let id = this.id;
        let textarea = document.getElementById("output");
        textarea.value += "you checked " + id+"\n";
        textarea.scrollTop = textarea.scrollHeight;
    };

    var onBtnClick = function() {
        let id = this.id;
        let textarea = document.getElementById("output");
        textarea.value += "you clicked on id=" + id+"\n";
        textarea.scrollTop = textarea.scrollHeight 
    };

    var elements = document.getElementsByClassName("checkbox");
    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', onCheckClick, false);
    }

    elements = document.getElementsByClassName("btn");
    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', onBtnClick, false);
    }

    var elements = document.getElementsByClassName("anchortag");

    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', onBtnClick, false);
    }
</script>
