<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Button List Demo</title>
</head>
<body>
    <div>
        <textarea style="height: 300px;" id="output"></textarea>
    </div>
    <div>
        <a href="http://google.com" id="link1" class="anchortag">Link 1</a><br>
        <a href="http://google.com" id="link2" class="anchortag">Link 2</a><br>
        <a href="http://google.com" id="link3" class="anchortag">Link 3</a><br>
        <a href="http://google.com" id="link4" class="anchortag">Link 4</a><br>
        <a href="http://google.com" id="link5" class="anchortag">Link 5</a><br>
        <a href="http://google.com" id="link6" class="anchortag">Link 6</a><br>
        <a href="http://google.com" id="link7" class="anchortag">Link 7</a><br>
        <a href="http://google.com" id="link8" class="anchortag">Link 8</a><br>
        <a href="http://google.com" id="link9" class="anchortag">Link 9</a><br>
        <a href="http://google.com" id="link10" class="anchortag">Link 10</a><br>
        <a href="http://google.com" id="link11" class="anchortag">Link 11</a><br>
        <a href="http://google.com" id="link12" class="anchortag">Link 12</a><br>
        <a href="http://google.com" id="link13" class="anchortag">Link 13</a><br>

        <a href="http://google.com" id="link25" class="anchortag">Link 25</a><br>
    </div>
</body>
<script type="text/javascript">
    var onLinkClick = function() {
        let id = this.id;
        let textarea = document.getElementById("output");
        textarea.value += "you checked " + id+"\n";
        textarea.scrollTop = textarea.scrollHeight;
    };

    var elements = document.getElementsByClassName("anchortag");

    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', onLinkClick, false);
    }
</script>
</html>
